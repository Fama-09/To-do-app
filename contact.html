<main>
<h2>Contact Us</h2>
<form id="contact-form">
<label>Email:</label><br>
<input type="email" name="email" required value="smiledgracely@gmail.com"><br>
<label>Phone:</label><br>
<input type="text" name="phone" required value="03047788049"><br>
<button type="submit">Submit</button>
</form>
</main>

<footer>&copy; 2025 Aurora. All rights reserved.</footer>

<script>
const form = document.getElementById('contact-form');
form.addEventListener('submit', function(e){
  e.preventDefault();
  const email = form.email.value;
  const phone = form.phone.value;
  const phonePattern = /^\d{10,12}$/;
  if(!email.includes('@')) { alert('Enter valid email'); return; }
  if(!phonePattern.test(phone)) { alert('Enter valid phone'); return; }
  alert('Form submitted successfully!');
  form.reset();
});
</script>
